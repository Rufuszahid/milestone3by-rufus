<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder by Rufus Zahid</h1>
    <form id="resumeForm">
        <feildset>

           <legend>Personal Information </legend>
           <label for="name">Name:</label>
           <input type="text"id="name" name="name"requierd><br>
         
           <label for="email">Email:</label>
           <input type="email" id="email"name="email"required>
        
           <label for="phone">Phone:</label>
           <input type="tel" id="phone" required>
        
        </feildset>

        <fieldset>
          
            <legend>Education</legend>
             <label for="education">Education</label>
            <textarea id="education" name="education" row="4" required></textarea><br>
        </fieldset>

        <fieldset>
           <legend>Experience</legend> 
            <label for="experince">Experience</label>
             <textarea name="experience" id="experience" rows="4" required></textarea><br>

    
        </fieldset>
    
    
        <fieldset>
            <legend>Skills</legend> 
             <label for="skills">Skills</label>
              <textarea name="skills" id="skills" rows="4" required></textarea><br>
 
     
         </fieldset>

         <button type="submit">Generate Resume Below</button>
    
    </form>

<div id="resumeOutput">
    <!---resume will be generated below-->
</div>
<script scr="script.js"></script>

</body>
</html>
